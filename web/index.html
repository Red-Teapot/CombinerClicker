<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <title><!<!PROJECT_NAME!>!></title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            touch-action: none;
        }
        .preloader-wrap {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #222222;
        }
        .preloader-wrap .bar-container {
            width: 60%;
            min-width: 100px;
            max-width: 400px;
            height: 20px;
            padding: 2px;
            border-radius: 4px;
            background-color: #eeeeee;
        }
        .preloader-wrap .bar-container .bar {
            width: 0;
            height: 100%;
            transition: width 0.2s;
            border-radius: 2px;
            background-color: #333333;
        }
    </style>
</head>
<body>
    <script type="module">
        document.addEventListener('contextmenu', event => event.preventDefault());
        
        import init from "./<!<!PROJECT_NAME!>!>.js";

        async function load(wasmPath) {
            const totalLength = <!<!WASM_FILE_SIZE!>!>;
            const response = await fetch(wasmPath);

            let receivedLength = 0;

            let chunks = new Array();

            const reader = response.body.getReader();

            while (true) {
                const { done, value } = await reader.read();

                if (done) {
                    document.getElementById('wrap').remove();
                    break;
                } else {
                    receivedLength += value.byteLength;
                    chunks.push(value);
                    document.getElementById('bar').style['width'] = (100 * receivedLength / totalLength) + '%';
                }
            }

            let wasmBytes = new Uint8Array(receivedLength);
            let pos = 0;
            for (let chunk of chunks) {
                wasmBytes.set(chunk, pos);
                pos += chunk.byteLength;
            }

            await init(wasmBytes);
        }

        load('./<!<!PROJECT_NAME!>!>.wasm');
    </script>
    <div class="preloader-wrap" id="wrap">
        <div class="bar-container">
            <div class="bar" id="bar"></div>
        </div>
    </div>
</body>
</html>
